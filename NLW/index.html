<!-- ! ENTER-->
<!DOCTYPE html>
<html lang="pt_br">

<!-- 
    HTML, pra nunca esquecer
    HyperText
        hiper texto
    
    Markup 
        Marcação de Textos
        
    Language
        Linguagem
-->

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ecoleta</title>

    <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Ubuntu:wght@700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="/styles/main.css">
    <link rel="stylesheet" href="/styles/home.css">
    <link rel="stylesheet" href="/styles/modal.css">

    <link rel="stylesheet" href="/styles/responsive.css">
</head>

<body>

    <div id="page-home">
        <div class="content">
            <header>
                <img src="/assets/logo.svg" alt="Logomarca">
                <!-- src é o caminho da img e alt é uma alternativa caso não encontre a img -->
                <a href="/create-point.html">
                    <span></span> <!-- ícones -->
                    Register a collection point
                </a>
            </header>

            <main>
                <h1>Your waste collection marketplace</h1>

                <p>We help people find collection points efficiently.</p>

                <a href="#"><span></span><strong>Search collection points</strong></a>

            </main>

        </div>
    </div>

    <div id="modal" class="hide"> <!-- hide esconde, pra ajudar no JS-->
        <!-- modal cobre a tela toda-->
        <div class="content">
            <!-- content conteúdo-->
            <div class="header">
                <h1>Collection Points</h1>
                <a href="#">Close</a>
                <!-- importante o # em href, para não ficar recarregando a página -->
            </div>
            <form action="/search-results.html"> <!-- action mostra pra que página eu vou-->
                <label for="search">City</label>
                <div class="search field">
                    <input type="text" name="search" placeholder="Search by city">
                    <!-- placehorder coloca um texto dentro da caixa, dentro do input -->
                    <button>
                        <img src="/assets/search.svg" alt="Search">
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script src="/scripts/index.js"></script>
</body>

</html>
