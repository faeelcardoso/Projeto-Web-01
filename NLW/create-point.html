<!DOCTYPE html>
<html lang="pt_br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create a collection point</title>

    <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Ubuntu:wght@700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="/styles/main.css">
    <link rel="stylesheet" href="/styles/create-point.css">

    <link rel="stylesheet" href="/styles/responsive.css">
</head>
<body>

    <div id="page-create-point">  

            <header>
                <img src="/assets/logo.svg" alt="Logomarca">
                <!-- src é o caminho da img e alt é uma alternativa caso não encontre a img -->
                <a href="https://www.google.com/">
                    <span></span> <!-- ícones -->
                    Back to home
                </a>
            </header>

            <form action="">

                <h1>Registration of the collection point</h1>
                <!-- fieldset é tipo uma div, porém div é uma caixa sem significado -->
                <!-- o fieldset já vai agrupar os campos, vai ser uma caixa com coleção de campos-->
                <fieldset>
                    <legend>
                        <h2>Entity data</h2>
                    </legend>

                    <div class="field">
                        <label for="name">Entity name:</label>
                        <input type="text" name="name">
                    </div>

                    <div class="field-group">
                        <div class="field">
                            <label for="address">Address:</label>
                            <input type="text" name="address">
                        </div>

                        <div class="field">
                            <label for="address2">Number/Complement:</label>
                            <input type="number" name="address2">
                        </div>
                    </div>

                    <div class="field-group">
                        <div class="field">
                            <label for="state">State:</label>
                            <select name="uf">
                                <option value="">Select the state</option>
                            </select>

                            <input type="hidden" name="state">
                        </div>

                        <div class="field">
                            <label for="city">City:</label>
                            <select name="city" disabled> <!-- Com o disabled eu bloqueio a pessoa clicar em cidade, antes dela selecionar o seu estado-->
                                <option value="">Select the city</option>
                            </select>
                        </div>
                    </div>
                </fieldset>

                <!-- Assim que clicar no botão vai fazer um submit do form, ou seja, irá enviar esse formulário-->
                <button type="submit">Register collection point</button>
            </form>

    </div>

    <script src="/scripts/create-point.js"></script>
</body>
</html>
